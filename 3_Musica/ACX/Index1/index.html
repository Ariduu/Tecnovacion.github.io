<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Tecnovacion</title>
    <link rel="stylesheet" href="/Estiloss.css">
  </head>
  <body>
    <body background="img/bg.jpeg"></body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Registrese para recibir una Ayuda</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="Nombre de Usuario">Nombre de Usuario</label>
        <input type="text" placeholder="Introduzca su nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="Contraseña">Contraseña</label>
        <input type="Contraseña" placeholder="Introduzca su contraseña">
        <input type="Enviar" value="Registrarse">
        <a href="#">Olvido su contraseña</a><br>
        <a href="#">No recuerda su nombre de Usuario</a>
      </form>
    </div>
  </body>
</html>
